<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// 객체생성자 함수 - 문법
        function Tree(name) {
            this.name = name;
          }
          
          var theTree = new Tree('단풍나무');
          console.log( theTree.constructor);

// 객체생성자 함수 - 예제
// 객체생성자 함수란 function 대문자로시작하는함수명(){} 으로 
// new 객체생성자함수명을 활용하여 객체를 생성하는 방식을 사용할수 있다.
        function Animal(type, name, sound) {
            this.type = type;
            this.name = name;
            this.sound = sound;
    // 첫번째 방법 - 함수{}내부에 작성
    // this.say = function(){console.log(this.sound)}
        }

    // 두번째 방법 - 함수{}외부에 prototype으로 작성  
    // prototype역할 : 객체생성자함수로 만든 것을 객체들끼리 공유하고 싶은 함수나, 값을 설정

         // prototype - say()함수 공유
        Animal.prototype.say=  function(){console.log(this.sound)}
        // prototype - sharedValue 값을 공유
        Animal.prototype.sharedValue = '사람과친한동물'

        const dog = new Animal('개','바둑이','멍멍')
        const cat = new Animal('고양이','네오','야옹')

        dog.say() 
        cat.say()

        dog.sharedValue  
        cat.sharedValue

        console.log(dog.sharedValue)
        console.log(cat.sharedValue)

          
// 객체의 isPrototypeOf() 메소드 - true
// : 해당 객체가 다른 객체의 프로토타입에 속한 객체인지를 체크한다. 
          var day = new Date(); 	// Date 객체를 생성함.		
          // 객체 day의 프로토타입이 Date.prototype인지를 검사함.
          console.log(Date.prototype.isPrototypeOf(day));	// true


// 객체의 상속 - 예제:
//  증조 할아버지로부터 자녀가 물려받은 특성
        // 증조 할아버지
        function Great_grandfather() {
            this.eyes = "검은눈";
        }
        // 할아버지
        function Grandfather() {
            this.hair = "곱슬";
        }
        Grandfather.prototype = new Great_grandfather();

        // 아빠
        function Father() {
            this.skin = "하얀피부";
        }
        Father.prototype = new Grandfather();
       
        // 아기
        function Baby() {
            this.name = "홍길동";
        }
        Baby.prototype = new Father();

        // baby 가 태어나다 !! 
        let yourBaby = new Baby();
        
        if(Great_grandfather.prototype.isPrototypeOf(yourBaby)){
            // 조건식 - Baby가 Great_grandfather의 특성을 상속받았다면
        
            console.log(yourBaby.name)

            console.log(yourBaby.eyes)
            console.log(yourBaby.hair)
            console.log(yourBaby.skin)
        }

        console.log(yourBaby)
        // console.log(Great_grandfather.prototype.isPrototypeOf(yourBaby))  //true

        let day = new Date(); 	// Date 객체를 생성함.		
                // 객체 day의 프로토타입이 Date.prototype인지를 검사함.
                console.log(Date.prototype.isPrototypeOf(day));	// true
    </script>


</body>
</html>
