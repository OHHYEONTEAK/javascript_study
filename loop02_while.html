<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> while 반복문</title>
</head>
<body>
    <script>

// 1) 반복문 while 일반적 문법
        let i =1;  // 초기값 세팅
        while(i<10){
            document.write(i+'<br>')
            i++
        }

        document.write('<br>')

// 2) while 예제1 
// 1부터 100까지 숫자를 더하는 반복문 만들기

        let sum = 0;
        let add = 0;
        while(add <=100){
            sum = sum+add;
            add++;
        }
        document.write('1부터 100까지 더한 결과: '+sum+'<br>')
        document.write('<br>')

        let sum2 = 0;
        let add2 = 0;
        while(add2 <=4){
            sum2 = sum2+add2;
            add2++;
        }
        document.write('1부터 4까지 더한 결과: '+sum2+'<br>')

         
 // 3) do while 예제2    
 // 1부터 9까지 num 에 들어간 숫자를 하나씩 반복적으로 브라우저에 출력하기 
     let num =11;    // 초기값  - (num 값이 조건식에 해당하지 않는 11을 넣어도 강제 1회 실행됨 )
     do{
        document.write('(1) do while 테스트: '+num+'<br>'); // 실행문 
        num++;  // 중감식 
     }
     while(num<=9)   // 조건식

 //  4) while 예제3 - 위의 do while 과 차이점 비교 ( 조건식에 해당하지 않으면 1회 강제출력도 안됨 )
  // 1부터 9까지 num 에 들어간 숫자를 하나씩 반복적으로 브라우저에 출력하기 
    let num2 =11; // 초기값에 1을 넣으면 반복문이 잘 실행되나 11로 설정하면 조건에 해당되지 않고 do 와 다르게 한번도 실행되지 x 
    while(num2<=9){
        document.write('(2) while 테스트: '+num2+'<br>'); // 실행문 
        num2++
    }   

  



    </script>
</body>
</html>
