<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>       
        //  function 함수로 나중에 사용하기 편하도록 미리 로직을 만들어둠/  x,y는 paremeter =매개변수
        function twoNum (x,y){   
            return x+y
        }
        // function 함수를 호출해서 사용하기 - twoNum(20,30)이 호출하는 코드 
        let sum = twoNum(35,30)
        console.log(sum)

        function grade(score){   // 함수 공식 미리생성
            if(score>=90){return 'A'}
            else if(score>=80){return 'B'}
            else if(score>=70){return 'C'}
            else if(score>=60){return 'D'}
            else return 'F'
        }

        const result = grade(45)  // 함수 grade(45)로 호출해서 사용
        console.log(result)       // 결과: F 

    </script>
    
</body>
</html>
